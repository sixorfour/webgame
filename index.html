<!DOCTYPE html>
<html>
<head>
  <title>Resource Gathering Game</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
  <div id="resources">
    <div id="wood">Wood: 0 / 100</div>
    <div id="stone">Stone: 0 / 100</div>
    <div id="food">Food: 0 / 50</div>
    <div id="energy">Energy: 3 / 10</div>
    <div id="timer"><span id="countdown">60</span> s</div> 
  </div>
</div>
    <div id="actions">
      <button onclick="chopWood()">Chop Wood</button>
      <button onclick="gatherStone()">Gather Stone</button>
      <button onclick="forageFood()">Forage Food</button>
    </div>
    <div id="Result"></div>
    <div id="version">Version: lower r<div>
    <button id="newGameButton">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
