<!DOCTYPE html>
<html>
<head>
  <title>Web-based Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div id="resources">
      <div class="resource">
        <div class="icon"></div>
        <span class="value" id="woodValue">0</span>
      </div>
      <br> <!-- Add line break -->
      <div class="resource">
        <div class="icon"></div>
        <span class="value" id="stoneValue">0</span>
      </div>
      <br> <!-- Add line break -->
      <div class="resource">
        <div class="icon"></div>
        <span class="value" id="foodValue">0</span>
      </div>
      <br> <!-- Add line break -->
      <div class="resource">
        <div class="icon"></div>
        <span class="value" id="energyValue">0</span>
      </div>
    </div>
    <div id="actions">
      <button class="action-button" onclick="gatherStone()">Gather Stone</button>
      <button class="action-button" onclick="chopWood()">Chop Wood</button>
      <button class="action-button" onclick="forageFood()">Forage Food</button>
    </div>
    <div id="result"></div>
    <div id="version">Version 0.11</div>
    <button id="newGameButton" onclick="resetGame()">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
