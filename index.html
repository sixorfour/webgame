<!DOCTYPE html>
<html>
<head>
  <title>Resource Gathering Game</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div id="gameStart">
      <div>
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
      </div>
      <button id="startButton">Start Game</button>
    </div>
    
    <div id="resources" style="display: none;">
      <div id="wood">Wood: 0 / 100</div>
      <div id="stone">Stone: 0 / 100</div>
      <div id="food">Food: 0 / 50</div>
      <div id="energy">Energy: 3 / 10</div>
      <div id="timer"><span id="countdown">60</span> s</div> 
    </div>

    <div id="actions" style="display: none;">
      <button onclick="chopWood()">Chop Wood</button>
      <button onclick="gatherStone()">Gather Stone</button>
      <button onclick="forageFood()">Forage Food</button>
    </div>

    <div id="resultContainer"></div>
    <div id="result"></div>
  </div>

  <div id="gamedatadetails">
    <div id="version">Version: 12jj</div>
    <button id="newGameButton" style="display: none;">New Game</button>
    <div id="playerContainer" style="display: none;">
      <div id="playerName">Player: (enter name)</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
