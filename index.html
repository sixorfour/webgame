<!DOCTYPE html>
<html>
<head>
  <title>Resource Gathering Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="resources">
    <p id="wood">Wood: 0</p>
    <p id="stone">Stone: 0</p>
    <p id="food">Food: 0</p>
    <p id="energy">Energy: 3 / 10</p>
  </div>
  <div id="actions">
    <button onclick="chopWood()">Chop Wood</button>
    <button onclick="gatherStone()">Gather Stone</button>
    <button onclick="forageFood()">Forage Food</button>
  </div>
  <div id="result"></div>
  <div id="version">Version: 0.02</div>
  <button id="newGameButton">New Game</button>
  <script src="script.js"></script>
</body>
</html>
