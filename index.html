<!DOCTYPE html>
<html>
<head>
  <title>Resource Gathering Game</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div id="resources">
      <div id="wood">Wood: 0</div>
      <div id="stone">Stone: 0</div>
      <div id="food">Food: 0</div>
      <div id="energy">Energy: 3 / 10</div>
      <div id="timer"><span id="countdown">00:00:00</span></div>
    </div>
    <div id="actions">
      <button onclick="chopWood()">Chop Wood</button>
      <button onclick="gatherStone()">Gather Stone</button>
      <button onclick="forageFood()">Forage Food</button>
    </div>
    <div id="result"></div>
    <div id="version">Version: 81</div>
    <button id="newGameButton">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
